<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <div class="title">
            <h1>Lurk for Work</h1>
        </div>
    </header>
    <main id = "login" role="main">
        <div class = "outerBox">
            <div id = "bar" class="grid-container">
                <div class="mGrid-item" onclick="loginTab()">
                    <h2>Login</h2>
                </div>
                <div class="mGrid-itemSelected" onclick="signUpTab()">
                    <h2>Sign up<h2>
                </div>
            </div>
        <div id = "loginTab" class="grid-container2">
            <div class="grid-item2">
                <label>
                    <h6>Email address</h6>
                </label>
            </div>
            <div class="grid-item2">
                <input id = "loginEmail" type="email" class="form-control">
            </div>
            <div class="grid-item2">
                <label>
                    <h6>Password</h6>
                </label>
            </div>  
            <div class="grid-item2">
                <input id = "loginPassword" type="password" class="form-control">
            </div>
        </div>

        <div class="wrapper">
            <button id = "loginBtn" type="button" class="btn btn-primary" onclick="loginUser()">
                <h3>Login</h3>
            </button>
        </div>
    </div>
    <div id = "loginFailed" class="loginError" hidden>
        <h5>Login failed, Incorrect Email or Password</h5>
    </div>


    </main>

    <main id = "register" hidden>
        <div class = "outerBox">
            <div id = "bar" class="grid-container">
                <div class="mGrid-itemSelected2" onclick="loginTab()">
                    <h2>Login</h2>
                </div>
                <div class="mGrid-item" onclick="signUpTab()">
                    <h2>Sign up<h2>
                </div>
            </div>

        <div id = "loginTab" class="grid-container2">
            <div class="grid-item2">
                <label>
                    <h6>Email address</h6>
                </label>
            </div>
            <div class="grid-item2">
                <input id = "registerEmail" class="form-control">
            </div>
            <div class="grid-item2">
                <label>
                    <h6>Name</h6>
                </label>
            </div>
            <div class="grid-item2">
                <input id = "registerName" type="email" class="form-control">
            </div>
            <div class="grid-item2">
                <label>
                    <h6>Password</h6>
                </label>
            </div>  
            <div class="grid-item2">
                <input id = "registerPassword" type="password" class="form-control">
            </div>

            <div class="grid-item2">
                <label>
                    <h6>Re-type Password</h6>
                </label>
            </div>  
            <div class="grid-item2"><input id = "registerPassword2" type="password" class="form-control"></div>
        </div>

        <div class="wrapper">
            <button id = "registerBtn" type="button" class="btn btn-primary" onclick="registerUser()">
                <h3>Submit</h3>
            </button>
        </div>
    </div>
        <div id = "invalidEmail" class="loginError" hidden>
            <h5>Registration failed, invalid Email</h5>
        </div>
        <div id = "invalidName" class="loginError" hidden>
            <h5>Registration failed, Name cannot be empty</h5>
        </div>
        <div id = "invalidPassword" class="loginError" hidden>
            <h5>Registration failed, Password must be atleast 8 characters long</h5>
        </div>
        <div id = "invalidPasswordMatch" class="loginError" hidden>
            <h5>Registration failed, Passwords do not match</h5>
        </div>

    </main>
    <footer>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script src="src/Authentication/mainLogin.js"></script>
    <script src="src/Authentication/loginRequest.js"></script>
    <script src="src/Authentication/registerUser.js"></script>
</body>
</html>
